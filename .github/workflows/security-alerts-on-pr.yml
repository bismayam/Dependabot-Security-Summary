name: "Dependabot High & Critical Alerts Summary"

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

permissions:
  contents: read
  security-events: read
  pull-requests: write

jobs:
  dependabot-alert-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x .github/scripts/*.sh

      - name: Fetch Dependabot alerts
        id: get_alerts
        env:
          GITHUB_TOKEN: ${{ secrets.DEPENDABOT }}
        run: .github/scripts/fetch-dependabot-alerts.sh

      - name: Post PR comment with summary
        if: ${{ steps.get_alerts.outputs.total != '0' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          CRITICAL: ${{ steps.get_alerts.outputs.critical }}
          HIGH: ${{ steps.get_alerts.outputs.high }}
          TOTAL: ${{ steps.get_alerts.outputs.total }}
        run: .github/scripts/post-pr-comment.sh

      - name: No vulnerabilities found
        if: ${{ steps.get_alerts.outputs.total == '0' }}
        run: echo "âœ… No High or Critical Dependabot alerts found."